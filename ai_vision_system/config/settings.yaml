# YOLO AI Vision System Configuration
# ===================================

# Model Configuration (Optimized for TensorRT Performance)
model:
  version: v11      # YOLO version: v8, v9, v10, v11 - v11 recommended for latest performance
  size: n           # Model size: n (nano), s (small), m (medium), l (large), x (xlarge), b (base/balanced)
                    # Using 'n' (nano) for optimal performance on Jetson Orin Nano Super
  engine_suffix: _320_optimized  # Use yolo11n_320_optimized.engine for maximum performance (28ms inference vs 155ms)

# Camera Configuration
resolution:
  width: 1280   # Display resolution width
  height: 720   # Display resolution height
  fps: 30       # Target camera FPS

# Inference Configuration (optimized for maximum TensorRT performance on Jetson)
inference_resolution: [320, 320]  # [width, height] - 320x320 gives 76.8 FPS on TensorRT!
                                  # Bounding boxes are automatically scaled back to display resolution
                                  # Tested resolutions: 320x320 (76.8 FPS), 512x512 (31.3 FPS), 640x640 (21.2 FPS)

# Detection Configuration
confidence_threshold: 0.25  # Confidence threshold (0.0 - 1.0) - Balanced for accuracy/performance
iou_threshold: 0.45         # IoU threshold for NMS

# Device Configuration
device: cuda  # cuda or cpu - TensorRT will use GPU directly

# Display Configuration
view_mode: side_by_side  # side_by_side, overlay, split, single_0, single_1
show_detections: true
show_fps: true
show_metrics: true

# Performance Configuration (optimized for TensorRT)
target_fps: 30.0  # Target FPS for performance balancing (TensorRT can achieve 30+ FPS)
use_parallel_inference: true  # Use parallel threading for dual camera inference
use_async_processing: true  # Use asynchronous camera capture and inference for maximum performance
use_tensorrt: true  # Enable TensorRT GPU acceleration when available

# Monitoring Configuration
monitoring:
  update_interval: 1.0  # Dashboard update interval (seconds)
  log_performance: true
  log_detections: false

# Alert Thresholds
alerts:
  fps_min: 15.0
  memory_max_percent: 85.0
  gpu_temp_max_c: 80.0
  inference_time_max_ms: 100.0
